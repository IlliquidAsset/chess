<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessy Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Chessy Dashboard</h1>

    <h2>Your Elo Progression</h2>
    <div id="elo_chart"></div>

    <script>
        fetch("/elo_chart")
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById("elo_chart").innerHTML = "<p>Error: " + data.error + "</p>";
                return;
            }
            Plotly.newPlot("elo_chart", data.data, data.layout);
        })
        .catch(error => {
            console.error("Error loading chart:", error);
            document.getElementById("elo_chart").innerHTML = "<p>Failed to load chart.</p>";
        });
    </script>
</body>
</html>
